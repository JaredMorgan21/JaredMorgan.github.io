<body>

<div class="header">
    Jared Morgan
    <button class="bannerButton" onclick="redirectToContact()">Contact</button>
    <button class="bannerButton" onclick="redirectToResume()">Resume</button>
    <button class="bannerButton" onclick="redirectToProjects()">Projects</button>
    <button class="bannerButton" onclick="redirectToHome()">Home</button>

<div class="bigText">

</div>

<div class="animation" style="padding-bottom: 150px; position: relative; transform: translate(100px, -10px);">
    <div class="quadrupedMid" style="z-index:0;">
        <div class="translation">
            <div class="quadrupedBody"></div>
            <div class="quadrupedHead"></div>
        </div>
    </div>

    <div class="quadrupedRight">
        <div class="translation">
            <div class="quadrupedFRB"></div>
        </div>
        <div class="translation">
            <div class="quadrupedRRB"></div>
        </div>
        <div class="translation" style="transform: translate(-8px, 0px);">
            <div class="quadrupedFRC"></div>
        </div>
        <div class="translation" style="transform: translate(110px, 20px)">
            <div class="quadrupedRRC"></div>
        </div>
    </div>

    <div class="quadrupedLeft">
        <div class="translation" style="transform: translate(-196px, 8px)">
            <div class="quadrupedFLB"></div>
        </div>
        <div class="translation" style="transform: translate(-143px, 21px)">
            <div class="quadrupedRLB"></div>
        </div>
        <div class="translation" style="transform: translate(-95px, 21px)">
            <div class="quadrupedFLC"></div>
        </div>
        <div class="translation" style="transform: translate(-42px, 16px)">
            <div class="quadrupedRLC"></div>
        </div>
    </div>

    <div class="movingFront">
        <div class="movingObj" style="transform: translate(0, 35px);">
            <div class="mountain"></div>
            <div class="mountain front" style="transform: translate(-70vh, -100px);"></div>
            <div class="mountain front" style="transform: translate(-160vh, -200px);"></div>
            <div class="mountain front" style="transform: translate(-240vh, -300px);"></div>
            <div class="mountain front" style="transform: translate(70vh, -400px);"></div>
            <div class="mountain front" style="transform: translate(160vh, -500px);"></div>
            <div class="mountain front" style="transform: translate(240vh, -600px);"></div>
        </div>
    </div>
    <div class="movingBack">
        <div class="movingObj" style="transform: translate(0, 35px);">
            <div class="mountain back" style="transform: translate(0vh, 20px);"></div>
            <div class="mountain back" style="transform: translate(230vh, -30px)"></div>
            <div class="mountain back" style="transform: translate(-50vh, -80px)"></div>
            <div class="mountain back" style="transform: translate(180vh, -130px)"></div>
            <div class="mountain back" style="transform: translate(-170vh, -180px)"></div>
            <div class="mountain back" style="transform: translate(60vh, -230px)"></div>
            <div class="mountain back" style="transform: translate(-180vh, -280px)"></div>
            <div class="mountain back" style="transform: translate(50vh, -330px)"></div>
            <div class="mountain back" style="transform: translate(130vh, -380px)"></div>
            <div class="mountain back" style="transform: translate(-100vh, -430px)"></div>
            <div class="mountain back" style="transform: translate(150vh, -480px)"></div>
            <div class="mountain back" style="transform: translate(-80vh, -530px)"></div>
            <div class="ground" style="transform: translate(-250vh, -535px)"></div>
        </div>
    </div>
</div>

<script>
    function redirectToHome() {
        window.location.href = "index.html";
    }
    function redirectToProjects() {
        window.location.href = "projects.html";
    }
    function redirectToResume() {
        window.location.href = "resume.html";
    }
    function redirectToContact() {
        window.location.href = "contact.html";
    }
</script>
